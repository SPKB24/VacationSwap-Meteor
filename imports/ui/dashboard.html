<template name="dashboard">

    {{> header}}

    <main style="z-index:auto" class="container">
      <div class="section">

        {{#if currentUser}}
          <h2 class="header">My Trips </h2>
          <div class="row">
            <a id="myTripsNew" class="waves-effect waves-light btn new-trip"><i class="material-icons left">add</i>Create a New Trip</a>
          </div>
          <div class="row">
              {{#each trips}}
                {{> trip}}
              {{/each}}
          </div>
        {{else}}
          {{> signInError}}
        {{/if}}
      </div>
    </main>

    {{> footer}}
</template>

<template name="trip">
    <div class="col s6">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator responsive-img" src="https://media-cdn.tripadvisor.com/media/photo-s/09/8d/77/5e/carillon-miami-beach.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
            <p><a href="#">View</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
            <p>Here is some more information about this trip that is only revealed once clicked on.</p>
          </div>
        </div>
    </div>
</template>
