<template name="homepage">
  {{> header}}

  <div class="section no-pad-bot" id="content" style="background-image:url('https://s-media-cache-ak0.pinimg.com/originals/69/a3/99/69a399353d0001cba84fc476ecda3f45.jpg');background-repeat: no-repeat;background-size: cover">
    <div class="container">
      <br><br>
      <h1 class="center" id="mainTitle">VacationSwap</h1>

      <div class="row">
        <form class="col s8 push-s2" id="searchRow">
          {{> googleSearchBar}}
        </form>
      </div>
      <br><br>
    </div>
  </div>

  {{> footer}}
</template>

<template name="googleSearchBar">
  <div class="row" id="search-row">
    <div class="input-field col s12" style="float:left;">
      <input id="search_location" placeholder="Search for a location" type="text">
    </div>
    <!-- <a id='searchBtn' href="/search" class="waves-effect waves-light btn-flat btn-large col s1"><i id="searchIcon" class="material-icons center white-text">search</i></a> -->
  </div>
</template>
