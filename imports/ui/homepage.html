<template name="homepage">
  {{> header}}

  <div class="section no-pad-bot" id="content">
    <div class="container">
      <br><br>
      <div class="row">
        <div class="container center col s0 push-s1 m8 push-m2 l8 push-l2">
          <h2 class="" id="mainTitle" style="font-weight: 100;">VacationSwap</h2>
        </div>
      </div>

      <div class="row">
        <form class="col s10 push-s1 l8 push-l2" id="searchRow">
          {{> googleSearchBar}}
        </form>
      </div>
      <br><br>
    </div>
  </div>

  {{> footer}}
</template>

<template name="googleSearchBar">
  <div class="row" id="search-row">
    <div class="input-field-seach col s12 m12 l12">
      <input id="search_location" class="homepageSearch" placeholder="Search for a location" type="text">
    </div>
    <!-- <a id='searchBtn' href="/search" class="waves-effect waves-light btn-flat btn-large col s1"><i id="searchIcon" class="material-icons center white-text">search</i></a> -->
  </div>
</template>
