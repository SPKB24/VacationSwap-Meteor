<template name="userprofile">

  {{> header}}
  <main style="z-index:auto">
    <div class="container">

      {{#if currentUser}}
        <!-- Profile pic and information -->
        <div class="row">
          <img class="col s2 z-depth-3 profile_pic" src="{{ picture }}" alt="profilePic">
          <div class="col s10">
            <p class="profile_username">{{ username }}</p>
            <p class="profile_other">Some other information</p>
            <div class="chip">adventurous</div>
            <div class="chip">daredevil</div>
            <div class="chip">outgoing</div>
          </div>
        </div>

        <!-- Profile trips -->
        <div class="row">
          <p class="sectionHeader">
            My Trips
          </p>
          <div class="profile_trips">
            {{#each trips}}
              <div class="col s3">
                <div class="card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator responsive-img" src="https://media-cdn.tripadvisor.com/media/photo-s/09/8d/77/5e/carillon-miami-beach.jpg">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">View</a></p>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
                    <p>Here is some more information about this trip that is only revealed once clicked on.</p>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      {{else}}
        {{> signInError}}
      {{/if}}

    </div>
  </main>
  {{> footer}}

</template>
