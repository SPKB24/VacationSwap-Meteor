<template name="search">
  {{> header}}

  <main>
    <div class="container">
      <div class="row">
        {{> search_results_bar}}
      </div>
      <div class="divider"></div>
      <div class="row">
        <p class="sectionHeader">Search Results {{resultsCount}}</p>
      </div>
      <div class="row">
        {{#if resultsFound}}
          {{#each trips}}
            {{> tripResults}}
          {{/each}}
        {{else}}
          {{> noTripsFound}}
        {{/if}}
      </div>
    </div>
  </main>

  {{> footer}}
</template>

<template name="tripResults">
  <div class="col s12 m6 l4">
    <div class="card searchResultsCard">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="responsive-img" src="https://media-cdn.tripadvisor.com/media/photo-s/09/8d/77/5e/carillon-miami-beach.jpg">
      </div>
      <div class="card-content">
        <span class="card-title grey-text text-darken-4">
          <p>{{title}}</p>
        </span>

        <p>{{location}}</p>
      </div>
    </div>
  </div>
</template>

<template name="noTripsFound">
  <p class="error center">Sorry, no trips found with this search query</p>
</template>

<template name="search_results_bar">
  <div class="col s12 input-field searchResultBar">
    <input class="" id="search_page_top_bar" placeholder="Search for a location" type="text">
  </div>
</template>
